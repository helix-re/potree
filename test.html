	<script src="./libs/three.js/build/three.js"></script>
	<script src="./build/potree/potree.js"></script>

	<div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
		<div id="potree_render_area"></div>
	</div>

	<script>

		let container = document.getElementById( 'potree_render_area' );
		let camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
		camera.position.set(30, 30, 30);
		camera.lookAt(new THREE.Vector3(0, 0, 0));

		let renderer = new THREE.WebGLRenderer();
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );

		container.appendChild( renderer.domElement );

		let scene = new THREE.Scene();

		{
			let sg = new THREE.SphereGeometry(1, 32, 32);
			let sm = new THREE.MeshNormalMaterial();
			let s = new THREE.Mesh(sg, sm);
			scene.add(s);
		}

		let pointcloud = null;

		function loop(){
			requestAnimationFrame(loop);

			if(pointcloud){
				Potree.updateVisibility([pointcloud], camera, renderer);
			}

			renderer.render( scene, camera );
		}

		loop();

		

		Potree.loadPointCloud("http://5.9.65.151/mschuetz/potree/resources/pointclouds/archpro/heidentor/cloud.js", "Heidentor", function(e){

			console.log("loaded");
			console.log(e);

			scene.add(e.pointcloud);

			pointcloud = e.pointcloud;

			//viewer.scene.addPointCloud(e.pointcloud);

		});

	</script>
