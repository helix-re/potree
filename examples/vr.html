		function getPointcloudsAt(pointclouds, position){
			//const {node, debug} = controller;

			const I = [];
			for(const pointcloud of pointclouds){

				const world = pointcloud.matrixWorld;
				const worldToObject = new THREE.Matrix4().getInverse(world);

				const center = position.clone();
				const radius = 0.01;
				//const radius = node.scale.x;
				const sphere = new THREE.Sphere(center, radius);
				sphere.applyMatrix4(worldToObject);

				const box = pointcloud.boundingBox;
				const intersects = box.intersectsSphere(sphere);

				if(intersects){
					I.push(pointcloud);
				}
			}

			return I;
		}

		if(true){

			class VRControls{

				constructor(){
					this.handlers = [];
					this.pressedButtons = [];
					this.controllers = [];

					this.triggerDownEvents = [];
					this.triggerUpEvents = [];
					
					this.TRIGGER_DOWN = () => {

						return function(){
							return {
								passes: this.triggerDownEvents.length > 0,
								sources: this.triggerDownEvents.map(e => e.source),
							};
						}.bind(this);

					this.TRIGGER_UP = () => {

					//this.TRIGGER_IS_DOWN = new Symbol();

					this.PRESSED_BUTTONS = (number) => {

						var n = number;

						return function(){
							return n === this.pressedButtons.length;
						}.bind(this);
					};
				}

				addHandler(events, conditions, callback){
					this.handlers.push({
						events: events,
						conditions: conditions,
						callback: callback,
					});
				}

				copyPad(pad){

					const buttons = pad.buttons.map(b => {return {pressed: b.pressed}});

					const pose = {
						position: new Float32Array(pad.pose.position),
					};

					const copy = {
						buttons: buttons,
						pose: pose, 
						hand: pad.hand,
						index: pad.index,
					};

					return copy;
				}

				previous(gamepad){
					return this.controllers.find(c => c.index === gamepad.index);
				}

				update(){
					const gamepads = navigator.getGamepads();

					if(this.controllers.length !== gamepads.length){
						this.controllers = gamepads.map(this.copyPad);
					}

					const left = navigator.getGamepads().find(gp => gp.hand && gp.hand === "left");
					const right = navigator.getGamepads().find(gp => gp.hand && gp.hand === "right");

					const triggered = gamepads.filter(gamepad => {
						return gamepad.buttons[1].pressed;
					});

					const justTriggered = triggered.filter(gamepad => {
						const prev = this.previous(gamepad);

						const previouslyTriggered = prev.buttons[1].pressed;
						const currentlyTriggered = gamepad.buttons[1].pressed;

						return !previouslyTriggered && currentlyTriggered;
					});

					const justUntriggered = gamepads.filter(gamepad => {
						const prev = this.previous(gamepad);

						const previouslyTriggered = prev.buttons[1].pressed;
						const currentlyTriggered = gamepad.buttons[1].pressed;

						return previouslyTriggered && !currentlyTriggered;
					});

					const toScene = (position) => {
						return new THREE.Vector3(position.x, position.z, position.y);
					};

					if(justTriggered.length > 0){
						console.log("down");
					}

					if(justUntriggered.length > 0){
						console.log("up");
					}


					if(triggered.length === 0){
						selection.length = 0;
					}

					if(justTriggered.length === 1 && triggered.length === 1){
						// one controller was triggered this frame

						const pad = justTriggered[0];
						const pointclouds = viewer.scene.pointclouds;
						const position = toScene(new THREE.Vector3(...pad.pose.position));
						const I = getPointcloudsAt(pointclouds, position);
						
						if(I.length > 0){
							selection.length = 0;
							selection.push(I[0]);
						}
					}


					

					if(triggered.length === 2){
						// SCALE

						console.log("scale");

					}else if(triggered.length === 1){
						// TRANSLATE POINT CLOUD

						const pad = triggered[0];
						const prev = this.previous(pad);

						const diff = toScene(new THREE.Vector3(
							pad.pose.position[0] - prev.pose.position[0],
							pad.pose.position[1] - prev.pose.position[1],
							pad.pose.position[2] - prev.pose.position[2],
						));

						for(const pc of selection){
							pc.position.add(diff);
						}


					}else{
						// do nothing
					}

					{ // MOVE CONTROLLER SCENE NODE
						if(right){
							const {node, debug} = snLeft;

							const position = new THREE.Vector3(...right.pose.position);
							[position.y, position.z] = [position.z, position.y];

							node.position.copy(position);
						}
						
						if(left){
							const {node, debug} = snRight;
							
							const position = new THREE.Vector3(...left.pose.position);
							[position.y, position.z] = [position.z, position.y];

							node.position.copy(position);
						}
					}


					this.controllers = gamepads.map(this.copyPad);

				}

			};


			const controlls = new VRControls();
			viewer.addEventListener("update", e => {
				controlls.update();
			});

		if(typeof navigator.getVRDisplays === "undefined"){

		const displays = await navigator.getVRDisplays();;
		console.log(displays);

		if(displays.length > 0){
		
			const elVR = document.createElement("div");
			elVR.innerHTML = `
				<div style="position: absolute; z-index: 10000; right: 10px; bottom: 10px;" 
					onclick="viewer.toggleVR()">
					<img src="../resources/icons/vr_button.svg" />
				</div>
			`;

			document.body.appendChild(elVR);
		}
	}
